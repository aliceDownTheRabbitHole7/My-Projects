<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Calculator</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
<link rel="stylesheet" href="./styles.css">
<script src="./index.js"></script>
</head>
<body>
<div class="container-fluid" id="calc">

    <!-- Title -->

    <div class="row">
        <div class="col">
            <h3 class="text-center">JavaScript Calculator</h3>
        </div>
    </div>

    <!-- Calculator display -->

    <div class="row" id="calc-display">
        <div class="col">
            <div id="display" class="bg-info my-3 py-5 text-center">0</div>
        </div>
    </div>

    <!-- Buttons -->

    <div class="row text-center" id="buttons">
        <div class="col-3">

            <!-- One, Four, Seven, Negative -->

            <a id="one" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(1)">1</a>
            <a id="four" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(4)">4</a>
            <a id="seven" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(7)">7</a>
            <a id="negative" class="btn btn-info w-100 mt-1" onclick="updateDisplay('negative')">+/-</a>
        </div>
        <div class="col-3">

            <!-- Two, Five, Eight, Zero -->

            <a id="two" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(2)">2</a>
            <a id="five" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(5)">5</a>
            <a id="eight" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(8)">8</a>
            <a id="zero" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(0)">0</a>
        </div>
        <div class="col-3">

            <!-- Three, Six, Nine, Decimal -->

            <a id="three" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(3)">3</a>
            <a id="six" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(6)">6</a>
            <a id="nine" class="btn btn-primary w-100 mt-1" onclick="updateDisplay(9)">9</a>
            <a id="decimal" class="btn btn-warning w-100 mt-1" onclick="updateDisplay('decimal')">.</a>
        </div>
        <div class="col-3">

            <!-- Operators -->

            <a id="add" class="btn btn-secondary w-100 mt-1" onclick="updateDisplay('add')">+</a>
            <a id="subtract" class="btn btn-secondary w-100 mt-1" onclick="updateDisplay('subtract')">-</a>
            <a id="multiply" class="btn btn-secondary w-100 mt-1" onclick="updateDisplay('multiply')">*</a>
            <a id="divide" class="btn btn-secondary w-100 mt-1" onclick="updateDisplay('divide')">/</a>
        </div>
    </div>
    <div class="row text-center pt-2">
        <div class="col-9">

            <!-- Equals -->

            <a id="equals" class="btn btn-success w-100 mt-1" onclick="updateDisplay('equals')">=</a>
        </div>
        <div class="col-3">

            <!-- Clear -->

            <a id="clear" class="btn btn-danger w-100 mt-1" onclick="clearDisplay()">C</a>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
